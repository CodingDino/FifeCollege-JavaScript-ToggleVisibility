<!DOCTYPE html>
<html>
    
    <head>
        <script type="text/javascript" src="toggleVisibility.js"></script>
    </head>
    
    <body>

        <button onclick="toggleVisibility('moreInfo')">More Info</button>

        <br><br>
        
        <div id="moreInfo" style="display:none;">
          This info is hidden by default, using the "none" display style, but can be shown when needed using the button. It could contain any kind of non-essential info about your website, such as interesting history of the business, etc.
        </div>

    </body>
</html>
